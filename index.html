<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <h1>
        <span class="language__color">Vanilla Javascript</span> Calculator
      </h1>
    </header>
    <main>
      <div class="calculator__container">
        <div class="calculator__display">
          <div>Calc and Results will be displayed here</div>
        </div>
        <div class="calculator__keyboard">
          <div class="calculator__keyboard__numbers">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+/-</button>
            <button>0</button>
            <button>.</button>
          </div>
          <div class="calculator__keyboard__operators">
            <button>/</button>
            <button>*</button>
            <button>-</button>
            <button>+</button>
            <button>=</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      Thanks to the
      <span class="language__color"
        ><a
          href="https://www.theodinproject.com/"
          target="_blank"
          rel="noopener"
          >Odin Project</a
        ></span
      >
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <h1>
        <span class="language__color">Vanilla Javascript</span> Calculator
      </h1>
    </header>
    <main>
      <div class="calculator__container">
        <div class="calculator__display">
          <div id="displayResult"></div>
        </div>
        <div class="calculator__keyboard">
          <div class="calculator__keyboard__numbers">
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-key="+/-" data-value="">+/-</button>
            <button data-value="0">0</button>
            <button data-value=".">.</button>
          </div>
          <div class="calculator__keyboard__operators">
            <button data-value="clear">CE</button>
            <button data-type="operator" data-key="divide" data-value="/">
              /
            </button>
            <button data-type="operator" data-key="multiply" data-value="*">
              *
            </button>
            <button data-type="operator" data-key="subtract" data-value="-">
              -
            </button>
            <button data-type="operator" data-key="add" data-value="+">
              +
            </button>
            <button data-key="equal" data-value="">=</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      Thanks to the
      <span class="language__color"
        ><a
          href="https://www.theodinproject.com/"
          target="_blank"
          rel="noopener"
          >Odin Project</a
        ></span
      >
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
